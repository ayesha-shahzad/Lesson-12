<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="wallet">
            Wallet
        </div>
        <div class="menu fa fa-list-ul"></div>
    </header>
    <main class="body">
        <div class="firstbox">
            <span>Balance</span>
            <span class="fa fa-rupee currency-sign"> 322</span>
        </div>
        <div class="secondbox">
            <span class="fa fa-plus menu-plus"></span>
            <span class="money-text">Add Money</span>
        </div>
    </main>
    <footer class="footer">
        <div>
            <span class="fa fa-dashcube footer-icon"></span>
            <span class="footer-nav">Message</span>
        </div>
        <div>
            <span class="fa fa-shopping-cart footer-icon"></span>
            <span class="footer-nav">Store</span>
        </div>
        <div class="selected">
            <span class="fa fa-credit-card footer-icon"></span>
            <span class="footer-nav">Wallet</span>
        </div>
        <div>
            <span class="fa fa-newspaper-o footer-icon"></span>
            <span class="footer-nav">Orders</span>
        </div>
        <div>
            <span class="fa fa-calendar-o footer-icon"></span>
            <span class="footer-nav">Calendar</span>
        </div>
    </footer>
