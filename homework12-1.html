<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="store">
           Store
        </div>
        <div class="bag fa fa-shopping-bag"></div>
    </header>
    <main class="body">
        <div class="boxname">
            <span>Fruits and Vegetables</span>
           <span class="fa fa-angle-down"></span>
        </div>
        <div class="boxname">
            <span>Groceries and Staples</span>
            <span class="fa fa-angle-down"></span>
        </div>
        <div class="boxname">
            <span>Bread and dairy</span>
            <span class="fa fa-angle-down"></span>
        </div>
        <div class="boxname">
            <span>Beverages</span>
            <span class="fa fa-angle-down"></span>
        </div>
        <div class="boxname">
            <span>Household needs</span>
            <span class="fa fa-angle-down"></span>
        </div>
        <div class="boxname">
            <span>Meats and Seafood</span>
            <span class="fa fa-angle-down"></span>
        </div>
        <div class="boxname">
            <span>Flowers</span>
            <span class="fa fa-angle-down"></span>
        </div>
    </main>
    <footer class="footer">
        <div>
            <span class="fa fa-dashcube footer-icon"></span>
            <span class="footer-nav">Message</span>
        </div>
        <div class="selected">
            <span class="fa fa-shopping-cart footer-icon"></span>
            <span class="footer-nav">Store</span>
        </div>
        <div>
            <span class="fa fa-credit-card footer-icon"></span>
            <span class="footer-nav">Wallet</span>
        </div>
        <div>
            <span class="fa fa-newspaper-o footer-icon"></span>
            <span class="footer-nav">Orders</span>
        </div>
        <div>
            <span class="fa fa-calendar-o footer-icon"></span>
            <span class="footer-nav">Calendar</span>
        </div>
    </footer>
    
</body>
</html>
